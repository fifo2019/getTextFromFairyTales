<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <div class="text-wrp">
        <div class="text-create-wrp">
            <p>Если заменить пропуски - получится сказка!</br></br> <span class="js-create-btn">Начать!</span></p>
        </div>
    </div>
    <div class="text-processing">
        <form action="#" class="text-form">
            <span class="text-style">Измените поля, с помощью кнопок!</span>
            <label class="text-input-wrp">
                <input type="text" name="var1" value="дед" placeholder="var1" hidden>
                <button type="button" class="js-text-update-btn">var1</button>
            </label>
            <label class="text-input-wrp">
                <input type="text" name="var2" value="баба" placeholder="var2" hidden>
                <button type="button" class="js-text-update-btn">var2</button>
            </label>
            <label class="text-input-wrp">
                <input type="text" name="var3" value="курочка ряба" placeholder="var3" hidden>
                <button type="button" class="js-text-update-btn">var3</button>
            </label>
            <label class="text-input-wrp">
                <input type="text" name="var4" value="яичко" placeholder="var4" hidden>
                <button type="button" class="js-text-update-btn">var4</button>
            </label>
            <label class="text-input-wrp">
                <input type="text" name="var5" value="Мышка" placeholder="var5" hidden>
                <button type="button" class="js-text-update-btn">var5</button>
            </label>
            <label class="text-input-wrp">
                <input type="text" name="var6" value="хвостиком" placeholder="var6" hidden>
                <button type="button" class="js-text-update-btn">var6</button>
            </label>
            <label class="text-input-wrp">
                <input type="text" name="speach" value="- Не плачь, дед, не плачь, баба: снесу вам яичко не золотое - простое!" placeholder="speach" hidden>
                <button type="button" class="js-text-update-btn">speach</button>
            </label>
        </form>
    </div>
</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
